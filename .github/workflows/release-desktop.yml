name: Desktop CI & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: Clipppy_pc-linux-x64
            build_cmd: flutter build linux --release
            bundle_dir: build/linux/x64/release/bundle
            archive_ext: tar.gz

          - os: windows-latest
            platform: windows
            artifact_name: Clipppy_pc-windows-x64
            build_cmd: flutter build windows --release
            bundle_dir: build/windows/x64/runner/Release
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt update
          sudo apt install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Flutter pub get
        run: flutter pub get

      - name: Build
        run: ${{ matrix.build_cmd }}

      - name: Package Linux
        if: matrix.platform == 'linux'
        run: |
          cd ${{ matrix.bundle_dir }}
          tar -czf ../../../../${{ matrix.artifact_name }}.${{ matrix.archive_ext }} .

      - name: Package Windows
        if: matrix.platform == 'windows'
        run: |
          powershell Compress-Archive `
            -Path "${{ matrix.bundle_dir }}/*" `
            -DestinationPath "${{ matrix.artifact_name }}.${{ matrix.archive_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/Clipppy_pc-*.zip
            dist/**/Clipppy_pc-*.tar.gz
